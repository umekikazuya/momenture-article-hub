services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.development
    container_name: app
    ports:
      - "${APP_EXTERNAL_PORT:-8080}:8080"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
    command: air
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:16-alpine
    container_name: db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-article_hub_dev}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db_test:
    image: postgres:16-alpine
    container_name: db_test
    environment:
      POSTGRES_DB: ${POSTGRES_DB_TEST:-article_hub_test}
      POSTGRES_USER: ${POSTGRES_USER_TEST:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_TEST:-password}
    ports:
      - "${POSTGRES_TEST_EXTERNAL_PORT:-5433}:5432"
    volumes:
      - db_test_data:/var/lib/postgresql/data

volumes:
  db_data:
  db_test_data:
